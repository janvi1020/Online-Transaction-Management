<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #1f4e79;">Login</h2>
  
    <form (ngSubmit)="onLogin()" class="card p-4 shadow">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required 
          class="form-control" 
          placeholder="Enter your username">
      </div>
  
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required 
          class="form-control" 
          placeholder="Enter your password">
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary btn-lg w-100" (click)="onLogin()">Login</button>
      
      <!-- Success Message Popup -->
      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>
    </form>
  </div>
