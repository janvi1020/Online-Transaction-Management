<div class="container-fluid d-flex">
  <div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: #1f4e79;">
    <h1 class="text-center" style="color: #ffffff; font-size: 3rem;">Welcome Back</h1>
  </div>

  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="card p-5 shadow-lg" style="border-radius: 15px; width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.9);">
      
      <!-- Login Form -->
      <ng-container *ngIf="!isOtpStage">
        <h2 class="text-center mb-5" style="color: #1f4e79;">Login</h2>
        <form (ngSubmit)="onLogin()">
          <div class="form-group mb-4">
            <label for="username" style="color: #1f4e79;">Username:</label>
            <input id="username" [(ngModel)]="username" name="username" required class="form-control" placeholder="Enter your username" />
          </div>

          <div class="form-group mb-4">
            <label for="password" style="color: #1f4e79;">Password:</label>
            <input id="password" [(ngModel)]="password" name="password" type="password" required class="form-control" placeholder="Enter your password" />
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
      </ng-container>

      <!-- OTP Verification Form -->
      <ng-container *ngIf="isOtpStage">
        <h2 class="text-center mb-5" style="color: #1f4e79;">Enter OTP</h2>
        <form (ngSubmit)="verifyOtp()">
          <div class="form-group mb-4">
            <label for="otp" style="color: #1f4e79;">OTP:</label>
            <input id="otp" [(ngModel)]="otp" name="otp" required class="form-control" placeholder="Enter the OTP sent to your email" />
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
        </form>
      </ng-container>

      <div *ngIf="successMessage" class="alert alert-success mt-4">{{ successMessage }}</div>
    </div>
  </div>
</div>
