<div class="container">
  <h2 class="text-center mb-4">Break Fixed Deposit</h2>
  <form (ngSubmit)="onBreakFD()" class="card p-4 shadow">
    <div class="form-group">
      <label for="fdId">FD ID:</label>
      <input
        type="number"
        id="fdId"
        [(ngModel)]="fdId"
        name="fdId"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!fdId">
      Break FD
    </button>
  </form>
  <!-- Success or Error Message -->
  <div
    *ngIf="breakMessage"
    [ngClass]="{ 'text-success': !isError, 'text-danger': isError }"
    class="mt-3"
  >
    {{ breakMessage }}
  </div>
</div>
