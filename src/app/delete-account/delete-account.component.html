<div class="container mt-5 p-4 bg-light shadow-sm rounded corporate-bg">
    <h2 class="text-center mb-4 large-title">Delete Account</h2>
  
    <p *ngIf="successMessage" class="text-success text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
  
    <div class="text-center">
      <h5>Are you sure you want to delete account with ID: {{ accountId }}?</h5>
      <button class="btn btn-danger me-2" (click)="deleteAccount()">Delete</button>
      <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </div>
