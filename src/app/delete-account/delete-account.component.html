<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Account</h2>
  
    <p *ngIf="successMessage" class="text-success text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
  
    <div class="text-center"  class="card p-4 shadow">
      <h3>Are you sure you want to delete account with ID: {{ accountId }}?</h3>
      <div class="button-container mt-4">
        <button class="btn btn-danger me-3" (click)="deleteAccount()">Delete</button>
        <button class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
