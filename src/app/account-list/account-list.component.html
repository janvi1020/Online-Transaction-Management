<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: #1f4e79; font-size: 4rem;">Account List</h2> 
  
  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Account Holder Name</th>
            <th>Balance (â‚¹)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{ account.id }}</td>
            <td>{{ account.accountHolderName }}</td>
            <td>{{ account.balance | currency:'INR' }}</td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="accounts.length === 0" class="text-center mt-4">
        No accounts found.
      </div>
      
      <div class="text-right mt-3">
        <button class="btn btn-primary" (click)="addAccount()">Add Account</button>
      </div>
    </div>
  </div>
</div>
