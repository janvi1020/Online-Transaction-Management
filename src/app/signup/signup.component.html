<div class="container-fluid vh-100 d-flex">
    <!-- Left Side: Creative Design -->
    <div class="col-md-6 d-flex align-items-center justify-content-center" style="position: relative; background-color: #1f4e79;">
      <div class="abstract-shape" style="position: absolute; top: 20%; left: 10%; width: 60%; height: 60%; border-radius: 50%; background: rgba(255, 255, 255, 0.3); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);"></div>
      <div class="abstract-shape" style="position: absolute; top: 50%; left: 15%; width: 70%; height: 70%; border-radius: 50%; background: rgba(255, 255, 255, 0.4); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);"></div>
      <h1 class="text-center" style="position: absolute; color: #ffffff; font-size: 3rem; font-weight: bold; z-index: 10;">Join Us</h1>
    </div>
  
    <!-- Right Side: Signup Form Section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-5 shadow-lg border-0" style="border-radius: 15px; width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.9);">
        <h2 class="text-center mb-5" style="color: #1f4e79; font-weight: bold; font-size: 2rem;">Signup</h2>
        
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="username" class="form-label" style="color: #1f4e79;">Username:</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control form-control-lg"
              placeholder="Enter your username"
              style="border-radius: 8px; border: 1px solid #1f4e79;"
            />
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
              Username is required.
            </div>
          </div>
    
          <div class="form-group mb-4">
            <label for="password" class="form-label" style="color: #1f4e79;">Password:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
              style="border-radius: 8px; border: 1px solid #1f4e79;"
            />
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
              Password is required.
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" [disabled]="signupForm.invalid" style="border-radius: 8px; background-color: #1f4e79; border-color: #1f4e79;">Signup</button>
          
          <div *ngIf="message" class="mt-3">
            <p>{{ message }}</p>
          </div>
  
          <!-- Link to Login -->
          <div class="mt-3 text-center">
            <p style="color: #1f4e79;">Already have an account? <a href="/login" style="color: #1f4e79; text-decoration: underline;">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f6f9;
    }
    
    .abstract-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: pulse 5s infinite;
    }
  
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
