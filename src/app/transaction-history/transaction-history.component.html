<!-- src/app/transaction/transaction-history.component.html -->
<div class="container mt-5 p-4 bg-light shadow-sm rounded corporate-bg">
  <h2 class="text-center mb-4 large-title">Transaction History for Account ID: {{ accountId }}</h2>

  <!-- Show message if no transactions -->
  <div *ngIf="transactions.length === 0" class="alert alert-info">
    No transactions available for this account.
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center corporate-table">
      <thead class="bg-dark text-white">
        <tr>
          <th>Date</th>
          <th>Transaction Type</th>
          <th>Amount (INR)</th>
          <th>Method</th> <!-- Add a column for Method -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.timestamp | date: 'short' }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.amount | currency: 'INR' }}</td>
          <td>{{ transaction.method || 'N/A' }}</td> <!-- Display method or 'N/A' if null -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
