<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: #1f4e79;">Create Account</h2>

  <form (ngSubmit)="onSubmit()" class="card p-4 shadow">
    <div class="form-group mb-3">
      <label for="accountHolderName" class="form-label">Account Holder Name:</label>
      <input 
        id="accountHolderName" 
        [(ngModel)]="account.accountHolderName" 
        name="accountHolderName" 
        required 
        class="form-control" 
        placeholder="Enter account holder name">
    </div>

    <div class="form-group mb-3">
      <label for="accountType" class="form-label">Account Type:</label>
      <select 
        id="accountType" 
        [(ngModel)]="account.accountType" 
        name="accountType" 
        required 
        class="form-control">
        <option value="" disabled selected>Select Account Type</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
        <option value="Business">Business</option>
        <option value="Fixed Deposit">Fixed Deposit</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input 
        id="email" 
        [(ngModel)]="account.email" 
        name="email" 
        type="email" 
        required 
        class="form-control" 
        placeholder="Enter email">
    </div>

    <div class="form-group mb-3">
      <label for="addressLine1" class="form-label">Address Line 1:</label>
      <input 
        id="addressLine1" 
        [(ngModel)]="account.addressLine1" 
        name="addressLine1" 
        required 
        class="form-control" 
        placeholder="Enter address line 1">
    </div>

    <div class="form-group mb-3">
      <label for="addressLine2" class="form-label">Address Line 2:</label>
      <input 
        id="addressLine2" 
        [(ngModel)]="account.addressLine2" 
        name="addressLine2" 
        class="form-control" 
        placeholder="Enter address line 2">
    </div>

    <div class="form-group mb-3">
      <label for="pinCode" class="form-label">PIN Code:</label>
      <input 
        id="pinCode" 
        [(ngModel)]="account.pinCode" 
        name="pinCode" 
        type="number" 
        required 
        class="form-control" 
        placeholder="Enter PIN code">
    </div>

    <div class="form-group mb-3">
      <label for="state" class="form-label">State:</label>
      <select 
        id="state" 
        [(ngModel)]="account.state" 
        name="state" 
        required 
        class="form-control">
        <option value="" disabled selected>Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="country" class="form-label">Country:</label>
      <input 
        id="country" 
        [(ngModel)]="account.country" 
        name="country" 
        required 
        class="form-control" 
        placeholder="Enter country">
    </div>

    <div class="form-group mb-3">
      <label for="balance" class="form-label">Balance:</label>
      <input 
        id="balance" 
        [(ngModel)]="account.balance" 
        name="balance" 
        type="number" 
        required 
        class="form-control" 
        placeholder="Enter initial balance">
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100">Create Account</button>

    <!-- Success Message Popup -->
    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
      {{ successMessage }}
    </div>
  </form>
</div>
