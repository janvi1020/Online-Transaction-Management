<div class="container mt-5">
  <h2 class="text-center mb-4 ">User List</h2>

  <!-- Search input for filtering the user list -->
  <div class="mb-3">
    <input
      type="text"
      #searchInput
      placeholder="Search by Username or Email"
      class="form-control"
      (input)="onSearch(searchInput.value)"
    />
  </div>

  <!-- User List Table -->
  <table class="table table-hover table-bordered align-middle text-center">
    <thead class="bg-dark text-white">
      <tr>
        <th class="text-center-column">Username</th>
        <th class="text-center-column">Email</th>
        <th class="text-center-column">Role</th>
        <th class="text-center-column">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <!-- Display filtered users based on search -->
      <tr *ngFor="let user of filteredUsers" class="table-light">
        <td class="text-center-column">{{ user.userName }}</td>
        <td class="text-center-column">{{ user.email }}</td>
        <td class="text-center-column">{{ user.identity }}</td>
        <td class="text-center-column">{{ user.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
